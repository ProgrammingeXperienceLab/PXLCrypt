<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PXLCrypt – Programming eXperience Lab</title>
<style>
  body {
    background-color: #0a0a0a;
    color: #00ffcc;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }
  canvas#matrix {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    background: rgba(17, 17, 17, 0.85);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 30px #00ffcc80;
    width: 90%;
    max-width: 500px;
    text-align: center;
    backdrop-filter: blur(5px);
    animation: glitch 3s infinite;
  }
  @keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-2px, -2px); }
    80% { transform: translate(2px, 2px); }
  }
  h1 {
    margin: 0 0 0.5rem 0;
    text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffaa;
  }
  p {
    font-size: 0.9rem;
    margin: 0 0 1rem 0;
    text-shadow: 0 0 2px #00ffcc;
  }
  textarea, input {
    width: 100%;
    margin: 0.5rem 0;
    padding: 0.5rem;
    background: #222;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    border-radius: 0.3rem;
    font-family: monospace;
    transition: 0.3s;
    resize: none;
  }
  textarea:focus, input:focus {
    outline: none;
    box-shadow: 0 0 5px #00ffaa;
    border-color: #00ffaa;
  }
  button {
    background: #00ffcc;
    color: #111;
    padding: 0.6rem 1rem;
    border: none;
    cursor: pointer;
    margin: 0.3rem;
    border-radius: 0.3rem;
    transition: 0.2s;
    font-weight: bold;
  }
  button:hover { background: #00ffaa; }
  .buttons {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .footer {
    font-size: 0.7rem;
    margin-top: 0.5rem;
    text-align: center;
    color: #00ffcc80;
  }
  .footer a {
    color: #00ffcc;
    text-decoration: none;
  }
  .footer a:hover { text-decoration: underline; }
  #canvas { display: none; } /* Hide processing canvas */
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="container">
  <h1>PXLCrypt</h1>
  <p>Image Steganography with Password – <strong>PXL - Programming eXperience Lab</strong></p>

  <input type="file" id="uploadEncode" accept="image/*">
  <textarea id="secretMessage" placeholder="Type your secret message..." rows="3"></textarea>
  <input type="password" id="encodePassword" placeholder="Enter password">

  <div class="buttons">
    <button onclick="encode()">Encode & Download</button>
    <button onclick="decode()">Decode Message</button>
  </div>
  
  <textarea id="decodedOutput" placeholder="Decoded message will appear here..." rows="3" readonly></textarea>

  <div class="footer">
    Made by <strong>PXL – Programming eXperience Lab</strong> | 
    <a href="https://github.com/ProgrammingeXperienceLab" target="_blank" rel="noopener noreferrer">GitHub</a>
  </div>
</div>

<canvas id="canvas"></canvas>

<script>
// ===== Matrix Background =====
const matrixCanvas=document.getElementById('matrix'),ctxM=matrixCanvas.getContext('2d');
function resizeMatrix(){matrixCanvas.width=window.innerWidth;matrixCanvas.height=window.innerHeight;}
resizeMatrix();
const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
let fontSize=16,columns=Math.floor(matrixCanvas.width/fontSize);
let drops=Array(columns).fill(1);
function drawMatrix(){
  ctxM.fillStyle="rgba(0,10,10,0.05)";
  ctxM.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
  ctxM.fillStyle="#00ffcc";ctxM.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const char=letters.charAt(Math.floor(Math.random()*letters.length));
    ctxM.fillText(char,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>matrixCanvas.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,50);
window.addEventListener('resize',()=>{resizeMatrix();columns=Math.floor(matrixCanvas.width/fontSize);drops=Array(columns).fill(1);});

// ===== Steganography Logic =====
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function sanitize(input){
  return input.replace(/[^\x20-\x7E]/g,""); // keep only printable ASCII
}
function textToBinary(text){
  return text.split("").map(c=>c.charCodeAt(0).toString(2).padStart(8,"0")).join("");
}
function binaryToText(binary){
  let chars=[];
  for(let i=0;i<binary.length;i+=8){
    chars.push(String.fromCharCode(parseInt(binary.substr(i,8),2)));
  }
  return chars.join("");
}
function xorEncryptDecrypt(input,password){
  let output="";
  for(let i=0;i<input.length;i++){
    output+=String.fromCharCode(input.charCodeAt(i)^password.charCodeAt(i%password.length));
  }
  return output;
}

function encode(){
  const fileInput=document.getElementById("uploadEncode");
  let message=sanitize(document.getElementById("secretMessage").value);
  let password=sanitize(document.getElementById("encodePassword").value);

  if(!fileInput.files[0]||!message||!password){
    alert("Please select an image, enter a message, and a password!");
    return;
  }
  if(message.length>1000){alert("Message too long! Limit 1000 chars.");return;}

  const encryptedMessage=xorEncryptDecrypt(message,password);

  const reader=new FileReader();
  reader.onload=e=>{
    const img=new Image();
    img.onload=()=>{
      canvas.width=img.width;canvas.height=img.height;
      ctx.drawImage(img,0,0);
      const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
      const binary=textToBinary(encryptedMessage)+"1111111111111110"; // delimiter

      if(binary.length>imgData.data.length/4){
        alert("Image too small to hold this message!");
        return;
      }

      let bitIndex=0;
      for(let i=0;i<imgData.data.length&&bitIndex<binary.length;i+=4){
        imgData.data[i+2]=(imgData.data[i+2]&~1)|(binary[bitIndex]==="1"?1:0);
        bitIndex++;
      }
      ctx.putImageData(imgData,0,0);

      const link=document.createElement("a");
      link.download="pxlcrypt.png";
      link.href=canvas.toDataURL("image/png");
      link.click();
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(fileInput.files[0]);
}

function decode(){
  const fileInput=document.getElementById("uploadEncode");
  if(!fileInput.files[0]){alert("Please select an encoded image!");return;}
  let password=prompt("Enter password to decode:");
  if(!password){alert("Password required!");return;}
  password=sanitize(password);

  const reader=new FileReader();
  reader.onload=e=>{
    const img=new Image();
    img.onload=()=>{
      canvas.width=img.width;canvas.height=img.height;
      ctx.drawImage(img,0,0);
      const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);

      let bits="";
      for(let i=0;i<imgData.data.length;i+=4){
        bits+=(imgData.data[i+2]&1).toString();
        if(bits.endsWith("1111111111111110")) break;
      }
      bits=bits.replace(/1111111111111110$/,"");

      if(!bits){alert("No hidden message found!");return;}

      const encryptedText=binaryToText(bits);
      let decryptedText=xorEncryptDecrypt(encryptedText,password);
      if(!decryptedText.trim()){decryptedText="❌ Wrong password or corrupted data!";}

      document.getElementById("decodedOutput").value=decryptedText;
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(fileInput.files[0]);
}
</script>
</body>
</html>
